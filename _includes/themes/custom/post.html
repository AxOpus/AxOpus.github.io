<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<div><small>{{page.tagline}}</small>{% endif %}</div></h1>
</div>


<div class="col-sm-2"></div>
<div class="col-sm-8">{{ content }}</div>
<nav class="col-sm-2 bs-docs-sidebar">
  <nav class="nav nav-stacked fixed">
    {% include toc.html html=content sanitize=true class="inline_toc" id="my_toc" h_min=1 h_max=3 class="nav nav-stacked"%}
  </nav>
</div>

<script>
$('body').scrollspy({
    target: '.bs-docs-sidebar',
    offset: 40
});
</script>
